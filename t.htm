    <script>
        gsap.registerPlugin(TextPlugin);
    
        // Final text that will be displayed after random characters
        const finalTexts = [
            "WONDERLAND",
            "BRAND EXPERIENCE DESIGN"
        ];
    
        // Random characters to show initially
        const randomChars = "!@#$%^&*()_+=-[]{}|;:<>?1234567890";
    
        // Function to generate random string of specific length
        function getRandomString(length) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += randomChars.charAt(Math.floor(Math.random() * randomChars.length));
            }
            return result;
        }
    
        // Apply the random characters to both text elements
        const textElements = document.querySelectorAll(".randomText");
        textElements.forEach((el, index) => {
            const finalText = finalTexts[index];
            const textLength = finalText.length;
    
            // Initially set random characters with the same length as the final text
            el.textContent = getRandomString(textLength);
    
            // Animate random characters for 5 seconds
            gsap.to(el, {
                duration: 0.05, // Fast glitch effect
                repeat: 100,
                onRepeat: () => {
                    el.textContent = getRandomString(textLength);
                }
            });
    
            // After 5 seconds, reveal the final text from right to left
            setTimeout(() => {
                let currentText = getRandomString(textLength);
                el.textContent = currentText;
    
                // Animate each character from right to left
                for (let i = textLength - 1; i >= 0; i--) {
                    setTimeout(() => {
                        currentText = currentText.substring(0, i) + finalText[i] + currentText.substring(i + 1);
                        el.textContent = currentText;
                    }, (textLength - i) * 100); // 100ms delay for each character
                }
            }, 5000);
        });
    </script>
